  <main class="main-form">
    <div class="form-and-photo">
      <form class="sign-up-form" action="/my-handling-form-page" method="post">
        <div class="form-style-5">
          <form action ="POST" data-netlify="true">
            <fieldset>
              <legend><span class="number">1</span> Candidate Info</legend>
              <label for="your-name">First and Last Name</label>
              <input type="text" name="field1" placeholder="" />

              <label for="child-name">Child Name</label>
              <input type="text" name="field2" placeholder="" />

              <label for="email">Email</label>
              <input type="email" name="field3" placeholder="Your Email*" />

              <label for="phone-number">Phone Number</label>
              <input type="number" name="field4" placeholder="Phone Number*" />
              <label for="job">How did you hear about us?</label>

              <select id="job" name="field4">
                <option value="fishkeeping">Reference</option>
                <option value="reading">Facebook</option>
                <option value="boxing">Google</option>
                <option value="debate">E-mail</option>
                <option value="gaming">Poster</option>
                <option value="snooker">Other</option>
              </select>
            </fieldset>
            <fieldset>
              <legend><span class="number">2</span> Additional Info</legend>
              <label for="phone-number"
                >Do you have any questions/comments at all about our
                programs?</label
              >
              <textarea name="field3" placeholder=""></textarea>
              <div class="field">
                <div data-netlify-recaptcha="true"></div>
              </div>
            </fieldset>

            <input type="submit" value="Apply" />
          </form>
        </div>
        <div class="form-image">
          <img src="Axis-11.jpg" alt="" />
        </div>
        
      </div>

  </main>
